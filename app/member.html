current: member
---

<div class="container py-9 pt-lg-14 pb-lg-13">
  <div class="row">
    <div class="col-lg-2 mb-9 mb-lg-0">
      <h2 class="h5 font-weight-semibold semibold text-gray-dim mb-lg-6 d-none d-lg-block">會員中心</h2>
      <ul class="list-unstyled d-flex justify-content-between d-lg-block mb-0">
        <li class="mb-lg-5">
          <a href="#" class="text-gray-dim font-weight-semibold d-inline border-bottom border-primary border-width-lg">會員資料修改</a>
        </li>
        <li class="mb-lg-5">
          <a href="#" class="text-gray-dim font-weight-semibold">訂單查詢</a>
        </li>
        <li>
          <a href="#" class="text-gray-dim font-weight-semibold">退／換貨申請</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-3 order-lg-last mb-9 mb-lg-0">
      <h3 class="h6 text-muted mb-5">
        <span class="material-icons text-black">person</span>
        會員編碼
        <span class="h5 font-weight-semibold text-dark ml-1">T00020080615</span>
      </h3>
      <ul class="unstyled text-muted pl-0 mb-0">
        <li class="row">
          <p class="col-3 col-lg-4">購物車</p>
          <p class="col-9 col-lg-8">56</p>
        </li>
        <li class="row">
          <p class="col-3 col-lg-4 text-nowrap">我的收藏</p>
          <p class="col-9 col-lg-8">23</p>
        </li>
        <li class="row">
          <p class="col-3 col-lg-4 text-nowrap">完成訂單</p>
          <p class="col-9 col-lg-8">8</p>
        </li>
        <li class="row">
          <p class="col-3 col-lg-4 text-nowrap">會員紅利</p>
          <p class="col-9 col-lg-8">2680</p>
        </li>
        <li class="row">
          <p class="col-3 col-lg-4 mb-0">邀請碼</p>
          <p class="col-9 col-lg-8 mb-0">TK2075</p>
          <p class="col-12 font-sm mb-0 text-gray-light">新戶輸入邀請碼即可獲贈紅利點數1000點</p>
        </li>
      </ul>
    </div>
    <div class="col-lg-7">
      <h3 class="h6 font-weight-semibold pb-2 mb-3 border-bottom">個人資料修改</h3>
      <form class="mb-10 text-muted">
        <div class="form-group row no-gutters">
          <label for="account" class="col-3 col-lg-2 col-form-label">會員帳號</label>
          <div class="col-9 col-lg-7">
            <input type="text" readonly class="form-control-plaintext text-muted" id="account" value="email@example.com">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="name" class="col-3 col-lg-2 col-form-label">會員姓名</label>
          <div class="col-9 col-lg-7">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="gender" class="col-3 col-lg-2 col-form-label">會員性別</label>
          <div class="col-auto">
            <select id="gender" class="form-control">
              <option value="male">男</option>
              <option value="female" selected>女</option>
            </select>
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="email" class="col-3 col-lg-2 col-form-label">電子信箱</label>
          <div class="col-9 col-lg-7">
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="phone" class="col-3 col-lg-2 col-form-label">手機號碼</label>
          <div class="col-9 col-lg-7">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="country" class="col-3 col-lg-2 col-form-label">聯絡地址</label>
          <div class="col-9 col-lg-7">
            <div class="form-row mb-2">
              <div class="col-8 col-lg-6">
                <select id="country" class="form-control">
                  <option value="taiwan">台灣及離島</option>
                  <option value="japen">日本</option>
                </select>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col-4 col-lg-6">
                <select id="city" class="form-control">
                  <option value="kaohsiung">高雄市</option>
                  <option value="taipei">台北市</option>
                </select>
              </div>
              <div class="col-4 col-lg-6">
                <select id="town" class="form-control">
                  <option value="yancheng">鹽埕區</option>
                  <option value="fengshan">鳳山區</option>
                </select>
              </div>
            </div>
            <input type="text" class="form-control mb-2" placeholder="請輸入地址">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="agree" checked>
              <label class="custom-control-label" for="agree">我願意收到最新優惠情報</label>
            </div>
          </div>
        </div>
        <div class="form-group row no-gutters mb-0">
          <label for="deliveryCountry" class="col-3 col-lg-2 col-form-label">配送地址</label>
          <div class="col-9 col-lg-7">
            <div class="form-row mb-2">
              <div class="col-8 col-lg-6">
                <select id="deliveryCountry" class="form-control">
                  <option value="taiwan">台灣及離島</option>
                  <option value="japen">日本</option>
                </select>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col-4 col-lg-6">
                <select id="deliveryCity" class="form-control">
                  <option value="kaohsiung">高雄市</option>
                  <option value="taipei">台北市</option>
                </select>
              </div>
              <div class="col-4 col-lg-6">
                <select id="deliveryTown" class="form-control">
                  <option value="yancheng">鹽埕區</option>
                  <option value="fengshan">鳳山區</option>
                </select>
              </div>
            </div>
            <input type="text" class="form-control mb-3" placeholder="請輸入地址">
            <div class="form-row">
              <div class="col-8 col-lg-6">
                <input type="submit" class="btn btn-primary w-100" value="確定修改">
              </div>
            </div>
          </div>
        </div>
      </form>
      <h3 class="h6 font-weight-semibold pb-2 mb-3 border-bottom">修改密碼</h3>
      <form class="text-muted">
        <div class="form-group row no-gutters">
          <label for="password" class="col-3 col-lg-2 col-form-label">舊密碼</label>
          <div class="col-9 col-lg-7">
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="form-group row no-gutters">
          <label for="newPassword" class="col-3 col-lg-2 col-form-label">新密碼</label>
          <div class="col-9 col-lg-7">
            <input type="password" class="form-control" id="newPassword">
          </div>
        </div>
        <div class="form-group row no-gutters mb-0">
          <label for="checkPassword" class="col-3 col-lg-2 col-form-label">確認密碼</label>
          <div class="col-9 col-lg-7">
            <input type="password" class="form-control mb-3" id="checkPassword">
            <div class="form-row">
              <div class="col-8 col-lg-6">
                <input type="submit" class="btn btn-primary w-100" value="變更密碼">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
